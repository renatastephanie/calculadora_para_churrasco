<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="calculator">
            <h1>Calculadora de Churrasco</h1>
            <form>
                <div class="inputs">
                    <label for="homens">Homens</label>
                    <input type="number" id="homens" min="0" value="0">

                    <label for="mulheres">Mulheres</label>
                    <input type="number" id="mulheres" min="0" value="0">

                    <label for="criancas">Crianças</label>
                    <input type="number" id="criancas" min="0" value="0">
                </div>

                <button type="button" onclick="calcularChurrasco()">Calcular</button>
            </form>

            <article id="resultados" class="resultados">
                <!-- Aqui serão exibidos os resultados do cálculo -->
            </article>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
